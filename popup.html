<!doctype html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Timothy Geary">

  <link type="text/css" rel="stylesheet" href="popup.css"/>
  <script type="text/javascript" src="popup.js"></script>
</head>


<body>
  <div id="navbar">
    <img id="settings-icon" src="gear.png"/>
    <div  id="navbar-contents">
      <h1>Bookmark Opener</h1>
      <label class="switch">
        <input type="checkbox" id="start-button"/>
        <div class="slider"></div>
      </label>
    </div>

    <div id="options">
      <input id="numTabs" type="number" min="1" value="4"/>
      <p>Tabs:</p>
      <button type="button" id="reset">Reset</button>
      <input type="color" id="bookmark-color">
      <input type="color" id="folder-color">
      <input type="color" id="background-color">
    </div>
  </div>
  <div id="bookmarks">
    <!--Populates with all of the user's bookmarks-->
  </div>
</body>

</html>
